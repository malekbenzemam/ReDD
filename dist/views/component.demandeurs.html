<div ng-show="vm.books.length">
    <div class="row" >
        <div class="hidden-xs hidden-sm col-md-3" ng-repeat="item in vm.books">
            <a href="/#/book/{{item.ID}}" class="thumbnail">
                <img ng-src="{{item.Image}}" class="img-fluid" alt="...">
            </a>
        </div>

        <div class="visible-xs visible-sm col-xs-6 col-sm-6" ng-repeat="item in vm.books">
            <a href="/#/book/{{item.ID}}" class="thumbnail thumbnail-mobile">
                <img ng-src="{{item.Image}}" class="img-fluid" alt="...">
            </a>
        </div>
        
    </div>

    <component.pagination total="vm.pages.total" current="vm.pages.current" query="vm.pages.query"></component.pagination>

</div>
<div ng-hide="vm.books.length">
    <h1 class="lead text-center">No book found</h1>
</div>
